<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>JoeyGPT</title>
    <style>
        body {
            background-color: #1e1e1e; /* Dark background */
            color: #e0e0e0; /* Light text */
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 200px;
            padding: 20px;
            background-color: #2c2c2c;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        #main {
            flex-grow: 1;
            padding: 20px;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
            overflow-y: auto;
        }

        .user-prompt {
            align-self: flex-end;
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            color: black; /* User prompt color */
            margin: 5px 0;
        }

        .ai-response {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            color: #e0e0e0; /* AI response color */
            margin: 5px 0;
        }

        #input-area {
            display: flex;
            margin-top: 10px;
        }

        #prompt-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            line-height: 1.5; /* Spacing between lines */
        }

        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }

        #send-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        #loading-spinner {
            display: none;
            margin-left: 5px;
        }

        #new-conversation {
            background-color: #444;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
        }

        #conversation-list {
            margin-top: 20px;
        }

        .conversation-item {
            padding: 5px;
            cursor: pointer;
        }

        .conversation-item:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="new-conversation">New Conversation</div>
        <div id="conversation-list"></div>
    </div>
    <div id="main">
        <div id="chat-container"></div>
        <div id="input-area">
            <input type="text" id="prompt-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
            <span id="loading-spinner">⏳</span>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        document.getElementById('send-button').addEventListener('click', sendPrompt);
        document.getElementById('prompt-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendPrompt();
            }
        });
        document.getElementById('new-conversation').addEventListener('click', startNewConversation);

        function startNewConversation() {
            const conversationName = prompt("Enter conversation name:");
            if (conversationName) {
                conversationHistory.push({ name: conversationName, messages: [] });
                updateConversationList();
                clearChat();
            }
        }

        function updateConversationList() {
            const list = document.getElementById('conversation-list');
            list.innerHTML = '';
            conversationHistory.forEach((conv, index) => {
                const item = document.createElement('div');
                item.classList.add('conversation-item');
                item.textContent = conv.name;
                item.addEventListener('click', () => loadConversation(index));
                list.appendChild(item);
            });
        }

        function clearChat() {
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('prompt-input').value = '';
        }

        function loadConversation(index) {
            clearChat();
            const conv = conversationHistory[index];
            conv.messages.forEach(message => {
                const div = document.createElement('div');
                div.className = message.type === 'user' ? 'user-prompt' : 'ai-response';
                div.innerHTML = message.content;
                document.getElementById('chat-container').appendChild(div);
            });
        }

        function sendPrompt() {
            const input = document.getElementById('prompt-input');
            const prompt = input.value.trim();
            if (!prompt) return;

            const userMessage = { type: 'user', content: prompt };
            addMessageToChat(userMessage);

            // Disable the send button and show the loading spinner
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;
            sendButton.textContent = '⏳';
            
            fetch('/send_prompt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            })
            .then(response => response.json())
            .then(data => {
                const aiMessage = { type: 'ai', content: data.response };
                addMessageToChat(aiMessage);

                // Re-enable the button and reset text
                sendButton.disabled = false;
                sendButton.textContent = 'Send';

                // Store the message in the current conversation
                const currentConv = conversationHistory[conversationHistory.length - 1];
                currentConv.messages.push(userMessage);
                currentConv.messages.push(aiMessage);
            })
            .catch(error => {
                console.error('Error:', error);
            });
            input.value = '';
        }

        function addMessageToChat(message) {
            const div = document.createElement('div');
            div.className = message.type === 'user' ? 'user-prompt' : 'ai-response';
            div.innerHTML = message.type === 'user' 
                ? message.content 
                : message.content.replace(/(\*\*|__)(.*?)\1/g, '<strong>$2</strong>').replace(/(\*|_)(.*?)\1/g, '<em>$2</em>') + '<br>';
            document.getElementById('chat-container').appendChild(div);
        }
    </script>
</body>
</html>
